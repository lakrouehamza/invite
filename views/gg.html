<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* styles.css */
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.slider {
  position: relative;
  width: 390px;
  
  margin: auto;
  overflow: hidden;
  border: 2px solid #ddd;
  border-radius: 10px;
}

.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slide {
  min-width: 100%;
  box-sizing: border-box;
}

img {
  width: 100%;
  display: block;
}

button {
  position: absolute;
  top: 50%;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  font-size: 18px;
  padding: 10px;
  cursor: pointer;
}

.prev {
  left: 10px;
}

.next {
  right: 10px;
}

button:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

    </style>
</head>
<body>

  <div class="slider">
    <div class="slides">
      
      <div class="slide">
        <img src="./../assets/img/template1.jpg" alt="Image 1" style=" ">
      </div>
  
      <div class="slide">
        <img src="./../assets/img/template2.jpg" alt="Image 2">
      </div>
      
      <div class="slide">
        <img src="./../assets/img/template3.jpg" alt="Image 3">
      </div>
    </div>
    
    <button class="prev">❮</button>
    <button class="next">❯</button>
  </div>
  <script> // script.js
    const slides = document.querySelector('.slides');
    const slide = document.querySelectorAll('.slide');
    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');
    
    let index = 0;
    
    function showSlide(i) {
      index += i;
    
      if (index < 0) {
        index = slide.length - 1;
      } else if (index >= slide.length) {
        index = 0;
      }
    
      slides.style.transform = `translateX(${-index * 100}%)`;
    }
    
    prev.addEventListener('click', () => showSlide(-1));
    next.addEventListener('click', () => showSlide(1));
    </script>
</body>
</html>
