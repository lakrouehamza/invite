<style>

    .card-editor {
      position: relative;
      width: 500px;
      height: 700px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .card-editor img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .card-editor input[type="text"] {

      position: relative;
      z-index: 2;
      background: transparent;
      border: none;
      text-align: center;
      outline: none;
      font-family: inherit;
      color: #333;
      margin-bottom: 8px;
    }
    .card-editor input[type="text"]:focus {

    }
    .card-editor input[type="button"] {
      position: relative;
      z-index: 2;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .card-editor input[type="button"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
